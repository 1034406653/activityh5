<!DOCTYPE html>
<html lang="en">

<body>

        </ul>

                <span>时间</span>

                <span>150000.0000 EOS</span>

                <span>10/08  13:59:07</span>
                <span>500.0000 EOS</span>
                <span>单</span>
                <span>150000.0000 EOS</span>
            </li>
            <li class="allBet-list" id="noMore">
                <p>没有更多啦～</p>
            </li>
        </ul>
    </div>

</div>
