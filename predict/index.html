<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="数字货币第一大糖果社区,注册就送数字货币!">
		<meta name="description" content="数字货币第一大糖果社区,注册就送数字货币!">
		<meta name="description" content="数字货币第一大糖果社区,注册就送数字货币!">
		<meta property="og:image" content="img/Logo506@2x.png">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="dist/css/common.css" />
		<link rel="stylesheet" type="text/css" href="dist/css/predict.css" />
		<script src="dist/js/flexible.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js?v=1.0.1"></script>
		<title>预测币价</title>
	</head>
	<body>
		<div class="banner"></div>
		<div class="content">
			<div class="topBorder1"></div>
			<div class="topBorder2"></div>
			<div class="content-main">
				<div class="content_title">
					<span>预测币价</span>
					<b></b>
				</div>
				<div class="input_box">

					<input type="number" placeholder="财BTC价格" />
					<span>USDT</span>
				</div>
				<div class="subBtn">确定</div>
			</div>
		</div>
		<div class="foot">
			<ul class="foot_nav">
				<li class="active">活动规则</li>
				<li>今日预测</li>
				<li>往期获奖</li>
			</ul>
			<div class="foot_main1">
				1
			</div>
			<div class="foot_main2">
				<ul>
					2
				</ul>
			</div>
			<div class="foot_main3">
				<ul>
					3
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				$('.foot_nav li').click(function(){
					$(this).addClass("active");
					$(this).siblings("li").removeClass('active');
					if($(this).index()=="0"){
						$(".foot_main2").hide()
						$(".foot_main3").hide()
						$(".foot_main1").show()
					}else if($(this).index()=="1"){
						$(".foot_main1").hide()
						$(".foot_main3").hide()
						$(".foot_main2").show()	
					}else if($(this).index()=="2"){
						$(".foot_main1").hide()
						$(".foot_main2").hide()
						$(".foot_main3").show()
					}
				})
			})
		</script>
	</body>
</html>
